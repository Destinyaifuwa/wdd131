<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Nigeria</title>
  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Explore Nigeria</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/nigeria-hero-small.webp" media="(max-width: 600px)">
        <img src="images/nigeria-hero-large.webp" alt="Nigeria Landscape">
      </picture>
    </section>

    <section class="data">
      <h2>About Nigeria</h2>
      <ul>
        <li><strong>Capital:</strong> Abuja</li>
        <li><strong>Population:</strong> 223 million</li>
        <li><strong>Language:</strong> English</li>
        <li><strong>Currency:</strong> Naira (₦)</li>
        <li><strong>Attraction:</strong> Zuma Rock, Yankari National Park</li>
      </ul>
    </section>

    <section class="weather">
      <h2>Weather <span class="icon"></span></h2>
      <p><strong>Temperature:</strong> <span id="temp">28</span>°C</p>
      <p><strong>Wind Speed:</strong> <span id="wind">10</span> km/h</p>
      <p><strong>Wind Chill:</strong> <span id="windChill">N/A</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
